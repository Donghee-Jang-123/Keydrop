spring:
  profiles:
    active: local

  sql:
    init:
      mode: always

  servlet:
    multipart:
      # 녹음 파일 업로드가 기본 제한(1MB)에 걸리지 않도록 상향
      max-file-size: 50MB
      max-request-size: 50MB

  datasource:
    url: ${SPRING_DATASOURCE_URL} # .env DB_NAME 확인
    username: ${SPRING_DATASOURCE_USERNAME}      # .env DB_USER 확인
    password: ${SPRING_DATASOURCE_PASSWORD} # .env DB_PASSWORD 확인
    driver-class-name: org.postgresql.Driver

  jpa:
    defer-datasource-initialization: true

    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    

app:
  media:
    dir: ${MEDIA_PATH}
    urlPrefix: "/media"